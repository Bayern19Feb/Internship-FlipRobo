<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/icomoon/style.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">


  <!-- Style -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">





  <title>Flight Price</title>
</head>

<body>
  <div class="content">
    <h1 class="tex">Flight Price Prediction</h1>
  </div>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Please fill the following details</h3>
            <form action="\predict" class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Departure Date</label>
                  <input class="form-control" input type="datetime-local" name="Dep_Time" id="Dep_Time"
                    required="required">

                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Arrival Date</label>
                  <input class="form-control" input type="datetime-local" name="Arrival_Time" id="Arrival_Time"
                    required="required">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Source</label>
                  
                  <select class="form-control" name="Source" id="Source" required="required">
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Banglore</option>
                </select>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Destination</label>
                  
                  <select class="form-control" name="Destination" id="Destination" required="required">
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Banglore">Banglore</option>
                </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Number of Halts</label>
                  <select class="form-control" name="stops" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </div>
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Choose your preferred Airline</label>
                  <select class="form-control" name="airline" id="airline" required="required">
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="Air Asia">Air Asia</option>
                    <option value="GoAir">GoAir</option>
                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                    </option>
                    <option value="Jet Airways Business">Jet Airways Business</option>
                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                    <option value="Trujet">Trujet</option>
                </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Additional Information</label>
                  <select class="form-control" name="Additional" required="required">
                    <option value="No info">No info</option>
                    <option value="In-flight meal not included">In-flight meal not included</option>
                    <option value="No check-in baggage included">No check-in baggage included</option>
                    <option value="1 Long layover">1 Long layover</option>
                    <option value="Change airports">Change airports</option>
                    <option value="Business class">Business class</option>
                    <option value="No Info">No Info</option>
                    <option value="1 Short layover">1 Short layover</option>
                    <option value="2 Long layover">2 Long layover</option>
                    <option value="Red-eye flight">Red-eye flight</option>
                </select>
                </div>
              </div>
              <div class="col-md-12 form-group">
                <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

  </div>


  <script src="js/jquery-3.3.1.min.js"></script>

  <script src="js/popper.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/jquery.validate.min.js"></script>

  <script src="js/main.js"></script>


</body>

</html>
